<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>채팅 클라이언트</title>
	<script src="chat-client.js"></script>
</head>

<body>
	<section id="client">
		<style>
			#client .chat-list {
				width: 300px;
				height: 300px;
				border: 1px solid #e9e9e9;
			}

			#client .input-panel {
				width: 300px;
				height: 50px;
				border: 1px solid #e9e9e9;
				display: flex;
			}

			#client .input-panel>textarea {
				flex-grow: 1;
			}
		</style>
		<h1>채팅창<input type="button" class="connection-button" value="연결"></h1>
		<div class="chat-list">
			
		</div>
		<div class="input-panel">
			<textarea class="chat-input" rows="" cols=""></textarea>
			<input type="button" class="send-button" value="전송">
		</div>
	</section>
</body>

</html>
